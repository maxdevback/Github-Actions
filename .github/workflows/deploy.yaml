name: Deploy
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo
        uses: actions/checkout@v4
      - name: Install node modules
        run: npm ci
      - name: Lint
        run: npm run lint
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Get repo
        uses: actions/checkout@v4
      - name: Install node modules
        run: npm c
      - name: test
        run npm run test
